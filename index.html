<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home - Mission X</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="carousel slide" id="myCarousel">
    <ol class="carousel-indicators">
      <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
      <li class="active" data-slide-to="1" data-target="#myCarousel"></li>
      <li class="active" data-slide-to="2" data-target="#myCarousel"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active" id="slide1">
        <div class="carousel-caption">
          <h4>Mission <i class="fab fa-xing-square"></i> </h4>
          <p>Making History since 1908</p>
        </div>
      </div>
      <div class="item" id="slide2">
        <div class="carousel-caption">
          <h4>Mission <i class="fab fa-xing-square"></i> </h4>
          <p>Dragon arrives at the hangar in Cape Canaveral</p>
        </div>
      </div>
      <div class="item" id="slide3">
        <div class="carousel-caption">
          <h4>Mission <i class="fab fa-xing-square"></i></h4>
          <p>Falcon 9 and Dragon roll out</p>
        </div>
      </div>
    </div>

    <a class="left carousel-control" data-slide="prev" href="#myCarousel"><span class="icon-prev"></span></a>
    <a class="right carousel-control" data-slide="next" href="#myCarousel"><span class="icon-next"></span></a>


  </div>
</body>

</html>
